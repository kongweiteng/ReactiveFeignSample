plugins {
    id 'java'
}

group 'com.cloud.alibaba'
version '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url "https://maven.springframework.org/release" }
    mavenCentral()
    jcenter()

}

ext {
    springBootVersion = '2.2.6.RELEASE'
    feignReactorVersion = '2.0.8'
    set('springCloudAlibabaVersion', "2.2.1.RELEASE")
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    /*初始依赖*/
    implementation "org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}"
    developmentOnly "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
    /*openfeign*/
//    implementation "org.springframework.cloud:spring-cloud-starter-openfeign"
    /*feign-reactor  */
// https://mvnrepository.com/artifact/com.playtika.reactivefeign/feign-reactor-webclient
    implementation group: 'com.playtika.reactivefeign', name: 'feign-reactor-webclient', version: '2.0.8'
    // https://mvnrepository.com/artifact/com.playtika.reactivefeign/feign-reactor-cloud2
    implementation group: 'com.playtika.reactivefeign', name: 'feign-reactor-cloud2', version: '2.0.8'
    implementation group: 'com.playtika.reactivefeign', name: 'feign-reactor-spring-configuration', version: '2.0.8'

//    implementation 'io.github.reactivefeign:feign-reactor-cloud:1.0.0'
//    implementation 'com.playtika.reactivefeign:feign-reactor:2.0.7'

}

